<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta charset="utf-8" />
    <title>three.js</title>
    <link rel="stylesheet" href="../css/n.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/master.css" />

    <link rel="stylesheet" href="../css/seeking.css" />
  </head>

  <body>
    <div
      class="container-fluid d-flex flex-column border border-dark justify-content-center cnt"
    >
      <h1>Welcome to DevCard</h1>
      <h2>
        Are you looking for a mentor/mentee or a project to collaborate on?
      </h2>
      <form class="d-flex flex-column" action="" method="post">
        <div>
          <input type="checkbox" id="mentor" name="mentor" checked />
          <label for="mentor">Mentor</label>
        </div>

        <div>
          <input type="checkbox" id="mentee" name="mentee" />
          <label for="mentee">Mentee</label>
        </div>
        <div>
          <input type="checkbox" id="project-seeker" name="project-seeker" />
          <label for="project-seeker">Project Seeker</label>
        </div>
        <button
          class="btn-primary align-self-center"
          type="submit"
          name="button"
        >
          Login
        </button>
      </form>
    </div>

    <script type=" text/javascript" src="../app.js"></script>
  </body>
</html>

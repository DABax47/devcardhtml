<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta charset="utf-8" />
    <title>three.js</title>
    <link rel="stylesheet" href="./css/n.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/n.css" />
    <link rel="stylesheet" href="../css/master.css" />
    <link rel="stylesheet" href="../css/position.css" />
  </head>

  <body>
    <div
      class="container-fluid d-flex flex-column border border-dark justify-content-center cnt"
    >
      <h1>Sign Up</h1>
      <form class="d-flex flex-column" action="index.html" method="post">
        <label for="name"
          >Name

          <input
            class="d-block w-100"
            id="name"
            type="text"
            name="name"
            placeholder="Johnny Dee"
          />
        </label>
        <label for="email"
          >Email

          <input
            class="d-block w-100"
            id="email"
            type="email"
            name="email"
            placeholder="johndoe@email.com"
          />
        </label>

        <label for="password"
          >Password
          <input
            class="d-block w-100"
            id="password"
            type="password"
            name="password"
            placeholder="........"
          />
        </label>

        <button
          class="btn-primary align-self-center"
          type="submit"
          name="button"
        >
          Submit
        </button>
      </form>
    </div>

    <script type=" text/javascript" src="../app.js"></script>
  </body>
</html>
